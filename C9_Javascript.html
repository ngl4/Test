<body>
    <h1>Practicing For Loop!!!!</h1>

    <script>



        for (let i = 0; i < 3; i++) {
            console.log("BumFuzzle");
        }

        var pokemon = ["poki", "poku", "pola"]

        for (i = 0; i < pokemon.length; i++) {

            console.log((i + 1) + ") " + pokemon[i]);

        }


        var pluralize = function (str) {

            return str + "s";

        }

        let plural = pluralize("porpoise");
        console.log(plural)

    </script>
</body>
