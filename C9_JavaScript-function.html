<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Practicing!!!!</h1>

    <div id="array"></div>

    <script>

         var UserKeyArr = []; //this need to be in the global scope in order to have all the letters be stored inside the Array. 
         //if you declare this variable inside the function it will refreshes the array itself since it is in the "onkey" function. 


        document.onkeyup = function (event) {


            var userKey = event.key;

           

            

            UserKeyArr.push(userKey);

            document.getElementById("array").innerHTML = UserKeyArr.join(", ");

            console.log(UserKeyArr);


        }



    </script>
</body>

</html>
